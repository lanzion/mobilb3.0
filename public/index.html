<script type="text/javascript">
  function search(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = location.search.substr(1).match(reg);
    if (r != null) return (r[2]);
    return null;
  }
  var t = search('t');
  if (t == null) {
    var searchStr = location.search;
    if (searchStr) {
      searchStr += '&';
    } else {
      searchStr += '?';
    }
    searchStr += 't=' + new Date().valueOf();;
    location.href = location.origin + location.pathname + searchStr + location.hash;
  }
</script>
